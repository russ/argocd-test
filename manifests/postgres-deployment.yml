kind: Deployment
apiVersion: apps/v1
metadata:
  name: video-processor-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video-processor-postgres
  template:
    metadata:
      labels:
        app: video-processor-postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - c
            - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
          initialDelaySeconds:
          periodSeconds: 10
          timeoutSeconds: 10
          failureThresold: 3
        env:
        - name: POSTGRES_PASSWORD
          value: password
