apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs
  namespace: nfs
spec:
  serviceName: nfs-server
  replicas: 1
  selector:
    matchLabels:
      app: nfs
  template:
    metadata:
      labels:
        app: nfs
    spec:
      containers:
        - name: nfs-server
          image: itsthenetwork/nfs-server-alpine
          ports:
            - containerPort: 2049
          securityContext:
            privileged: true
          env:
            - name: SHARED_DIRECTORY
              value: /data
            - name: SHARED_DIRECTORY_MODE
              value: "777"
          volumeMounts:
            - name: nfs-storage
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: nfs-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
